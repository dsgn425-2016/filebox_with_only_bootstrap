<!DOCTYPE html>
<html>
<head>
  <title>Filebox</title>

  <meta charset="utf-8">

  <!-- Connect to Bootstrap CSS -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">

  <!-- Connect to Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Connect to our own additional CSS -->
  <link rel="stylesheet" href="assets/additional_styles.css">
  <!-- use ctrl / to on and off the comment function -->

  <!-- Connect to jQuery (required before Bootstrap Javascript) -->
  <script src="assets/jquery-2.2.2.min.js"></script>

  <!-- Connect to Bootstrap Javascript -->
  <script src="assets/bootstrap/js/bootstrap.js"></script>

  <!-- These meta tags make Bootstrap responsive and more accessible -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Connect to Google Web Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,300italic,400italic,600italic,700italic,800,800italic' rel='stylesheet' type='text/css'>
</head>


<body>

<!-- 1. Grpahic at top -->
  <div class="container">
      <div class="row Graphic">
          <div class="col-sm-offset-1 col-sm-10">
<img src="hero.png" alt="" />
          </div>
      </div>


<!-- 2. Signup option -->
      <div class="row signup">
          <div class="col-sm-offset-1 col-sm-4"></div>
          <div class="col-sm-offset-2 col-sm-4"></div>
      </div>

<!-- 3. any doc any where value -->
      <div class="row docany">
          <div class="col-sm-offset-1 col-sm-4">
            <h1>
              Filebox works the way you do
            </h1>
            <p>
              Get to all your files from anywhere, on any device, and share them with anyone.
            </p>
          </div>
          <div class="col-sm-offset-2 col-sm-4">
            <form class="margin-above-top-sm">
                <label>
                  Full name
                </label>
                <input type="text" placeholder="Full name">
              <div>
                <label>
                  Email
                </label>
                <input type="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label>
                  Password
                </label>
                <input type="password" placeholder="Password">
              </div>
              <div>
                <label>
                  <input type="checkbox">
                  I agree to <a href="https://www.google.com">Filebox terms</a>
                </label>
              </div>
              <button class="primary-button" type="submit">
                Sign up for free
              </button>
              <hr>
              <button class="primary-button" type="submit">
                <i class="fa fa-fw fa-google"></i>
                Sign up free with Google
              </button>
            </form>
          </div>


      <div class="row video">
          <div class="col-sm-offset-1 col-sm-4"></div>
          <div class="col-sm-offset-2 col-sm-4"></div>
      </div>


      <div class="row photo">
          <div class="col-sm-offset-1 col-sm-4"></div>
          <div class="col-sm-offset-2 col-sm-4"></div>
      </div>


      <div class="row slide">
          <div class="col-sm-offset-1 col-sm-4"></div>
          <div class="col-sm-offset-2 col-sm-4"></div>
      </div>


      <div class="row lose">
          <div class="col-sm-offset-1 col-sm-4"></div>
          <div class="col-sm-offset-2 col-sm-4"></div>
      </div>


      <div class="row getstart">
          <div class="col-sm-offset-1 col-sm-10"></div>
      </div>


      <div class="row addlink">
          <div class="col-sm-offset-1 col-sm-10"></div>
      </div>
  </div>






</body>
</html>
